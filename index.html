<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gentle Audio Transcription Viewer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-content">
          <h1 data-i18n="title">ðŸŽµ Gentle Audio Transcription Viewer</h1>
          <div class="language-selector">
            <button class="lang-btn active" data-lang="en">EN</button>
            <button class="lang-btn" data-lang="es">ES</button>
          </div>
        </div>
      </div>

      <div class="file-upload-section">
        <div class="file-upload-container">
          <div class="input-mode-selector">
            <button
              class="mode-btn active"
              data-mode="file"
              data-i18n="upload-files"
            >
              Upload Files
            </button>
            <button class="mode-btn" data-mode="url" data-i18n="use-urls">
              Use URLs
            </button>
          </div>

          <!-- File Upload Section -->
          <div class="input-section active" id="fileSection">
            <div class="file-input-group">
              <label for="audioFile" data-i18n="select-audio"
                >Select Audio File:</label
              >
              <input type="file" id="audioFile" accept=".wav,.mp3,.m4a,.ogg" />
              <span
                class="file-name"
                id="audioFileName"
                data-i18n="no-file-selected"
                >No file selected</span
              >
            </div>
            <div class="file-input-group">
              <label for="jsonFile" data-i18n="select-json"
                >Select JSON File:</label
              >
              <input type="file" id="jsonFile" accept=".json" />
              <span
                class="file-name"
                id="jsonFileName"
                data-i18n="no-file-selected"
                >No file selected</span
              >
            </div>
          </div>

          <!-- URL Input Section -->
          <div class="input-section" id="urlSection">
            <div class="url-input-group">
              <label for="audioUrl" data-i18n="audio-url">Audio URL:</label>
              <input
                type="url"
                id="audioUrl"
                placeholder="https://example.com/audio.wav"
              />
              <span
                class="url-status"
                id="audioUrlStatus"
                data-i18n="enter-valid-url"
                >Enter a valid URL</span
              >
            </div>
            <div class="url-input-group">
              <label for="jsonUrl" data-i18n="json-url">JSON URL:</label>
              <input
                type="url"
                id="jsonUrl"
                placeholder="https://example.com/data.json"
              />
              <span
                class="url-status"
                id="jsonUrlStatus"
                data-i18n="enter-valid-url"
                >Enter a valid URL</span
              >
            </div>
          </div>

          <button id="loadFiles" class="load-btn" data-i18n="load-files">
            Load Files
          </button>
        </div>
      </div>

      <div class="audio-controls">
        <audio id="audio" controls="true"></audio>

        <div class="speed-controls">
          <label data-i18n="playback-speed">Playback Speed:</label>
          <div class="speed-buttons">
            <button class="speed-btn" data-speed="0.5">0.5x</button>
            <button class="speed-btn" data-speed="0.75">0.75x</button>
            <button class="speed-btn active" data-speed="1">1x</button>
            <button class="speed-btn" data-speed="1.25">1.25x</button>
            <button class="speed-btn" data-speed="1.5">1.5x</button>
          </div>
        </div>
      </div>

      <div class="transcript-container">
        <div id="transcript"></div>
      </div>
    </div>
    <div id="footer" data-i18n="footer">
      Audio transcription visualization tool developed by Fernando Barrios
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
